  <style>:root{--bg:#070a07;--bg2:#0b1310;--neon:#00ffa3;--neon-soft:#37ffb1;--neon-blue:#00eaff;--text:#d1ffe9;--muted:#78f0c4;--line:rgba(0,255,163,.14);--glow:0 0 8px rgba(0,255,163,.55), 0 0 18px rgba(0,255,163,.25);--danger:#ff3b84;--warn:#ffd166}*{box-sizing:border-box}html,body{height:100%}body{margin:16px;color:var(--text);background:radial-gradient(1200px 600px at 15% -20%,rgba(0,255,163,.06),transparent 60%),radial-gradient(1200px 600px at 85% 120%,rgba(0,234,255,.05),transparent 60%),linear-gradient(180deg,var(--bg),var(--bg2));font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;letter-spacing:.15px;text-shadow:0 0 1px rgba(0,0,0,.4);position:relative;overflow-y:overlay}body:after{content:"";position:fixed;inset:0;pointer-events:none;background:repeating-linear-gradient(0deg,#0000 0 2px,#0000000f 2px 3px);mix-blend-mode:multiply;animation:flicker 6s infinite steps(60)}@keyframes flicker{0%,to{opacity:.12}50%{opacity:.16}}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
