<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STUN Monitor</title>
  <link rel="stylesheet" href="hacker.css" />
</head>
<body>
  <h2>â–® STUN Monitor</h2>
  <div class="row"><span class="tag" id="roomTag">room: -</span></div>
  <div class="row">
    <div class="card" style="flex:1 1 360px; min-width:300px;">
      <div><b>STUN Metrics</b></div>
      <div>Endpoint: <input id="stunHttp" style="width:100%" /></div>
      <pre id="stunMetrics" style="height:260px"></pre>
    </div>
  </div>

<script>
const $ = (id)=>document.getElementById(id);
const qp = new URLSearchParams(location.search);
const room = qp.get("room") || "demo";
const stunHttp = qp.get("stun_http") || "http://localhost:8791/metrics";
$('stunHttp').value = stunHttp;
$('roomTag').textContent = "room: " + room;

async function pollStun(){
  try{
    const r = await fetch($('stunHttp').value, { cache:'no-store' });
    $('stunMetrics').textContent = JSON.stringify(await r.json(), null, 2);
  } catch(e) {
    $('stunMetrics').textContent = 'fetch failed: ' + (e && e.message || e);
  } finally {
    setTimeout(pollStun, 1500);
  }
}

pollStun();
</script>
</body>
</html>
